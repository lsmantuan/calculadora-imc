<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de IMC</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <header>
            <h1 class="tituloPequeno">Calculadora de</h1>
            <h1 class="tituloGrande">IMC</h1>
        </header>
        <section>
            <p class="textoPadrao">Para calcular seu Índice de Massa Corporal (IMC) digite o seu <strong>peso</strong> (kg) e <strong>altura</strong> (m) e clique no botão Calcular!</p>
            <form>
                <p>
                    <input type="number" name="peso" id="peso" class="campoPadrao" placeholder="Peso">
                    <input type="number" name="altura" id="altura" class="campoPadrao" placeholder="Altura">
                </p>
                <p>
                    <input type="button" value="Calcular" class="botaoPadrao" onclick="calcularIMC()">
                    <input type="button" value="Limpar" class="botaoPadrao" onclick="limparIMC()">
                </p>
            </form>
            <p>Seu IMC é</p>
            <div id="resultado">00.00</div>
        </section>
        <section>
            <div>
                <p id="sobre">Sobre o seu IMC:</p>
            </div>
        </section>
        <footer>
            <h6>&copy; Lucas Mantuan</h6>
        </footer>
    </main>
    <script src="script.js"></script>
</body>
</html>
