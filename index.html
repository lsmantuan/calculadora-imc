<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de IMC</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <section class="container">
        <section class="conteudo">
            <header>
                <h1 class="tituloPequeno">Calculadora de</h1>
                <h1 class="tituloGrande">IMC</h1>
            </header>
            <section>
                <p class="textoChamada">Digite seu <strong>peso</strong> (kg) e <strong>altura</strong> (m) para calcular seu IMC.</p>
                <form>
                    <p class="formulario">
                        <input type="number" id="peso" class="campoPadrao" min="1" max="399" step="0.01" placeholder="Peso">
                        <input type="number" id="altura" class="campoPadrao" min="0.01" max="2.99" step="0.01" placeholder="Altura">
                    </p>
                    <p class="formulario">
                        <input type="button" value="Limpar" class="botaoPadrao" onclick="limparIMC()">
                        <input type="button" value="Calcular" class="botaoPadrao" onclick="calcularIMC()">
                    </p>
                </form>
            </section>
            <section>
                <div class="caixaResultado">
                    <div id="imagem" class="imagemPadrao"></div>
                    <div id="imc" class="textoIMC">0</div>
                    <div id="titulo" class="tituloDescricao clear">IMC</div>
                    <div id="sobre" class="textoDescricao clear">Descubra o seu Índice de Massa Corporal (IMC) digitando seu peso (kg) e altura (m) e em seguida clicando no botão Calcular.</div>
                </div>
            </section>
            <footer>
                <p class="textoRodape">&copy; Lucas Mantuan</p>
            </footer>
        </section>
    </section>
    <script src="js/script.js"></script>
</body>
</html>
