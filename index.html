<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de IMC</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <header>
            <h1 class="tituloPequeno">Calculadora de</h1>
            <h1 class="tituloGrande">IMC</h1>
        </header>
        <section>
            <p class="textoChamada">Para calcular seu Índice de Massa Corporal (IMC) digite o seu <strong>peso</strong> (kg) e <strong>altura</strong> (m) e clique no botão Calcular.</p>
            <form>
                <p class="formulario">
                    <input type="number" name="peso" id="peso" class="campoPadrao" placeholder="Peso">
                    <input type="number" name="altura" id="altura" class="campoPadrao" placeholder="Altura">
                </p>
                <p class="formulario">
                    <input type="button" value="Calcular" class="botaoPadrao" onclick="calcularIMC()">
                    <input type="button" value="Limpar" class="botaoPadrao" onclick="limparIMC()">
                </p>
            </form>
        </section>
        <section>
            <div class="caixaResultado">
                <div class="imagemResultado"></div>
                <div class="textoChamadaDescricao">Seu IMC é: </div>
                <div id="imc" class="textoIMC">0.00</div>
                <div id="sobre" class="textoDescricao">Descrição</div>
                <div class="clear"></div>
            </div>
        </section>
        <footer>
            <p class="textoRodape">&copy; Lucas Mantuan</p>
        </footer>
    </main>
    <script src="script.js"></script>
</body>
</html>
