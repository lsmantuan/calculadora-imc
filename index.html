<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de IMC</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <header>
            <h1>Calculadora de</h1>
            <h1>IMC</h1>
        </header>
        <section>
            <p>Para calcular seu IMC digite o seu peso (kg) e altura (m) e clique no botão Calcular!</p>
            <form>
                <input type="number" name="peso" id="peso" placeholder="Peso (kg)">
                <input type="number" name="altura" id="altura" placeholder="Altura (m)">
                <input type="button" value="Calcular" onclick="calcularIMC()">
                <p id="erro"></p>
            </form>
            <p>Seu IMC é</p>
            <div id="resultado">00.00</div>
        </section>
        <section>
            <div>
                <p id="sobre">Sobre o seu IMC:</p>
            </div>
        </section>
        <footer>
            <h6>&copy; Lucas Mantuan</h6>
        </footer>
    </main>
    <script src="script.js"></script>
</body>
</html>
